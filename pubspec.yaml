name: pokecompanion
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  auto_route: ^9.2.0
  flutter_bloc: ^9.0.0
  dio: ^5.8.0+1
  persistent_bottom_nav_bar: ^6.2.1
  pokeapi: ^1.0.3
  cached_network_image: ^3.3.1
  loading_animation_widget: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  auto_route_generator: ^9.0.0
  flutter_gen_runner: ^5.8.0


flutter_gen:
  output: lib/gen/
  font: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Pixelify
      fonts:
        - asset: assets/fonts/pixelify/PixelifySans-bold.ttf
        - asset: assets/fonts/pixelify/PixelifySans-Regular.ttf
        - asset: assets/fonts/pixelify/PixelifySans-SemiBold.ttf
        - asset: assets/fonts/pixelify/PixelifySans-Medium.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-bold.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
